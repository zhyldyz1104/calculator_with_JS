<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon.svg" />
    <link rel="stylesheet" href="./style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="side">
      <div class="text">
        <h1>Calculator</h1>
        <p>Used only Javascript</p>
      </div>
    </div>

    <div class="wrap">
      <div class="result">
        <p>0</p>
      </div>
      <div class="buttons">
        <section>
          <button class="btn ac white">AC</button>
          <button disabled class="btn plusandminus white">+/-</button>
          <button class="btn percent white">%</button>
          <button class="btn divide yellow">/</button>
        </section>
        <section>
          <button id="one" class="btn white">1</button>
          <button id="two" class="btn white">2</button>
          <button id="three" class="btn white">3</button>
          <button id="x" class="btn yellow">*</button>
        </section>
        <section>
          <button id="four" class="btn white">4</button>
          <button id="five" class="btn white">5</button>
          <button id="six" class="btn white">6</button>
          <button id="minus" class="btn yellow">-</button>
        </section>
        <section>
          <button id="seven" class="btn white">7</button>
          <button id="eight" class="btn white">8</button>
          <button id="nine" class="btn white">9</button>
          <button id="plus" class="btn yellow">+</button>
        </section>
        <section>
          <button id="zero" class="btn grey zero">0</button>
          <button id="dot" class="btn grey">.</button>
          <button id="ravno" class="btn yellow">=</button>
        </section>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
